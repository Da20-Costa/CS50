{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Search a stock quote</h2>
    <form action="/quote" method="POST">
        <input type="text" name="symbol" autofocus placeholder="Symbol">
        <button type="submit">Quote</button>
    </form>
    {% if quote %}
        <h3>{{ quote.name }} ({{ quote.symbol }})</h3>
        <p>Price: {{ quote.price|usd }}</p>
    {% endif %}
{% endblock %}
